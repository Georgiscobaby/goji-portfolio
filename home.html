        /* Custom styles for icon placement */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            font-weight: 700;
            margin-right: 0.5rem;
        }
       

        .social-icons {
            display: flex;
            align-items: center;
            font-size: 2rem;
        }

        .social-icons a {
            margin-left: 3rem; /* Adjust the spacing between social icons */

            font-weight: 700;
        
        }

        .fa-facebook:hover{
            color: #1877F2 ;
        }
.fa-youtube:hover{
    color: #CD201F;
}
        /* Custom styles to center brand */
       .navbar-brand {
            position: absolute;
            left: 50%;
        
            transform: translateY(0%);
    
        }
   /* Custom styles for the hero section */
   .hero {
        margin-top: 10rem;
            text-align: center;
            color: black;
            display: flex;
            align-items: center;
            justify-content: end;
          border: 2px solid #CD201F;
        border-top-left-radius: 20%;
            
        }

            .hero img{
                max-width: 100%;
                height: auto;
                object-fit: cover;
                margin-left:1em ;
                
            }

        
      
/* Custom styles for the toggle button */
.navbar-toggler {
    border: none; /* Remove borders */
    font-weight: 700; /* Make it bold */
}
.navbar-brand img{
            height: auto;
            max-width: 20rem;
            object-fit: cover;
        
    
        }

        
/* Media query for small screens */
@media (max-width: 767px) {
   
    img {
            width: 100%;
            height: auto;
        
            object-fit: cover;
        }

        .social-icons a{
            font-size: 1rem;
            font-weight: 700;
            margin-left: 1rem;
        }

       
      .navbar-brand{
            left: 50%;
            
            margin-left: 1.5rem;
            transform: translateY(-20%);

            
        }
       
        .navbar-brand img{
            height: auto;
            max-width: 5rem;
            object-fit: cover;
            margin-left: 2rem;
        }
         .first{
            margin-top: 3rem;
        }
        .hero img{
            width:100%;
            margin:0;
            padding:0;
        }
        .hero h1{
            margin: 2rem;
        }
}

.navbar{
    padding-bottom: 3rem;
    
}
.hero h1{
            letter-spacing: 0.5rem;
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            background-image: linear-gradient(to right, #fe2c54,#5e0231);
        background-clip: text;
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        }
.hero p{
    text-decoration: underline;
    
}


@media (min-width: 767px) and (max-width: 1005px) {
   .navbar-brand img{
    margin-left: 4rem;
   }

   
}



@media (min-width: 993px) and (max-width: 1016px) {
   .navbar-brand img{
    margin-right: 7rem;
    translate: -4rem;
   }

   
}


@media (min-width: 768px) and (max-width: 991px) {
 .hero h1{
    letter-spacing: normal;
    
 }

   
}

@media (max-width: 389px){

    .social-links a{
        font-size:0.2rem;
        margin-bottom: 2rem;

    }
    .navbar-brand{
        transform: translateY(30%);
    }
    .hero h1{
        font-size: 1rem;
        letter-spacing: normal;
    }
}  
.hero{
    background-color: #facfbe;
}
